<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 800px; /* The height is 400 pixels */
        width: 100%; /* The width is the width of the web page */
      }
      .row.body > div {
        padding: 30px;
        border: 1px solid;
      }
      .with-border h3 {
        border: 1px solid black;
        max-width: 300px;
        margin: auto auto 20px auto;
        padding: 15px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12 text-center with-border">
        <h3>PDX Event Map</h3>
      </div>
    </div>
    <div class="row body">
      <div class="col-sm-6">
        <div id="map"></div>
      </div>
      <div class="col-sm-6 text-center">
        <h4>Events in Total</h4>
        <ul>
          <li>ABC</li>
        </ul>
      </div>
    </div>

    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        var uluru = { lat: 45.511822, lng: -122.68428 };
        // The map, centered at Uluru
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 16,
          center: uluru
        });
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({ position: uluru, map: map });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdBb3UJJAFYHU76vXhd_sBoSdvVJk6WaI&callback=initMap"
    ></script>
  </body>
</html>
